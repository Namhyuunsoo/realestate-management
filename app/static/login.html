<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SK공인중개사사무소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 메인으로 돌아가기</a>
    
    <div class="login-container">
        <div class="logo">
            <h1>SK공인중개사사무소</h1>
            <p>매물 관리 시스템</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginEmail">이메일</label>
                <input type="email" id="loginEmail" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">비밀번호</label>
                <input type="password" id="loginPassword" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div id="loginErrorMsg" class="error-message"></div>

            <button type="submit" class="login-btn">로그인</button>

            <div class="links">
                <a href="/register">회원가입</a>
                <a href="#" onclick="alert('관리자에게 문의하세요.')">비밀번호 찾기</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginErrorMsg');
            const loginBtn = e.target.querySelector('button[type="submit"]');
            
            // 입력 검증
            if (!email || !password) {
                showError('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            const EMAIL_RE = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!EMAIL_RE.test(email)) {
                showError('올바른 이메일 형식이 아닙니다.');
                return;
            }
            
            if (password.length < 6) {
                showError('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }
            
            // 로그인 버튼 비활성화
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('로그인 성공:', data);
                    // localStorage에 사용자 및 어드민 정보 저장
                    try {
                        const userEmail = (data && data.user && data.user.email) ? data.user.email : email;
                        const isAdmin = !!(data && data.user && data.user.role === 'admin');
                        localStorage.setItem('X-USER', userEmail);
                        if (isAdmin) {
                            localStorage.setItem('X-USER-ADMIN', 'true');
                        } else {
                            localStorage.removeItem('X-USER-ADMIN');
                        }
                    } catch (e) {
                        console.warn('localStorage 저장 중 경고:', e);
                    }

                    // 로그인 성공 시 메인 페이지로 리다이렉트
                    window.location.href = '/';
                    
                } else {
                    console.log('로그인 실패:', data.error);
                    showError(data.error || '로그인에 실패했습니다.');
                }
                
            } catch (error) {
                console.error('로그인 요청 중 오류:', error);
                showError('서버 연결에 실패했습니다.');
            } finally {
                // 로그인 버튼 다시 활성화
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('loginErrorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
